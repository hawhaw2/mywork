<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人作品集 | 活動策劃與現場主持</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        
        :root {
            --notion-bg: #ffffff;
            --notion-text: #111827;
            --notion-border: #e5e7eb;
            --accent: #2563eb;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --notion-bg: #191919;
                --notion-text: #ffffff;
                --notion-border: #2f2f2f;
                --accent: #60a5fa;
            }
        }

        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: var(--notion-bg);
            color: var(--notion-text);
            margin: 0;
            padding: 0;
            /* 關鍵：禁止網頁內部滾動，讓 Notion 成為唯一滾軸 */
            overflow: hidden; 
            height: auto; 
        }

        .info-card {
            border: 1px solid var(--notion-border);
            background-color: rgba(255, 255, 255, 0.02);
        }

        .profile-image-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 1.5rem;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--accent);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .experience-item {
            border-left: 2px solid var(--notion-border);
            padding-left: 1.5rem;
            position: relative;
            margin-bottom: 2rem;
        }
        
        .experience-item::before {
            content: '';
            position: absolute;
            left: -7px;
            top: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--accent);
        }

        section { width: 100%; max-width: 800px; margin: 0 auto; }
        
        /* 讓文字更好讀的行高 */
        .bio-text {
            line-height: 1.8;
            letter-spacing: 0.02em;
        }
    </style>
</head>
<body>

    <!-- 個人介紹區塊 -->
    <section class="py-10 px-6 text-center">
        <div class="profile-image-container">
            <!--  -->
            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400&q=80" alt="個人照" class="profile-image">
        </div>

        <h2 class="text-blue-600 font-bold tracking-[0.2em] text-[10px] mb-3 uppercase font-black">Event Planner & Host</h2>
        <h1 class="text-3xl md:text-4xl font-black mb-6 leading-tight">讓創意在現場呼吸與發光</h1>
        
        <!-- 你要求的自我介紹內容 -->
        <p class="bio-text text-sm md:text-base opacity-80 mb-8 max-w-2xl mx-auto font-medium">
            一位熱愛創意策劃的活動人，專注於大型活動統籌、團隊管理與現場主持。透過細膩的活動規劃和即興應變能力，致力於為每個活動注入獨特的生命力，創造難忘的現場體驗。
        </p>
    </section>

    <!-- 經歷區塊 -->
    <section class="py-8 px-6 border-t" style="border-color: var(--notion-border);">
        <h2 class="text-2xl font-black mb-8">策展經歷</h2>
        <div class="space-y-4">
            <!-- 經歷 1 -->
            <div class="experience-item">
                <span class="text-[10px] font-bold text-blue-500 uppercase">2023 - Present</span>
                <h3 class="text-lg font-black mt-1">活動統籌 @ [請輸入公司名稱]</h3>
                <p class="mt-2 text-sm opacity-60 leading-relaxed bio-text">
                    [請在此填入圖片中對應的經歷內容，例如：負責年度品牌發佈會之整體規劃與現場執行控制。]
                </p>
            </div>
            <!-- 經歷 2 -->
            <div class="experience-item">
                <span class="text-[10px] font-bold text-blue-500 uppercase">2021 - 2023</span>
                <h3 class="text-lg font-black mt-1">專案經理 @ [請輸入公司名稱]</h3>
                <p class="mt-2 text-sm opacity-60 leading-relaxed bio-text">
                    [請在此填入第二個經歷內容。]
                </p>
            </div>
        </div>
    </section>

    <!-- 聯絡區塊 -->
    <footer class="py-12 text-center border-t" style="border-color: var(--notion-border);">
        <p class="text-[10px] opacity-40 mb-3 tracking-widest uppercase font-bold">Get In Touch</p>
        <a href="mailto:your-email@example.com" class="text-blue-600 font-bold hover:opacity-70 transition border-b border-blue-600 text-sm">
            your-email@example.com
        </a>
    </footer>

</body>
</html>
